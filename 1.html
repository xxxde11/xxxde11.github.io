<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fangzheng+Qingke+Benyuesongjianjian-Regular">
    <style>
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .overlay-text {
            position: absolute;
            font-family: 'Fangzheng Qingke Benyuesongjianjian-Regular', sans-serif;
            color: #000000; /* 培安紫 */
            font-size: 80px; /* Increased font size */
            text-align: center;
            top: calc(50% - 40px - 170px); /* Adjusted top position */
            z-index: 1;
        }
        .secondary-text {
            position: absolute;
            font-family: 'Fangzheng Qingke Benyuesongjianjian-Regular', sans-serif;
            color: #000000; /* Black color */
            font-size: 30px; /* Font size for secondary text */
            text-align: center; /* Align the text to the center */
            top: calc(50% + 10px); /* Position it below the primary text */
            z-index: 1;
        }
        .secondary-text a {
            color: #000000; /* Black color for the link */
            text-decoration: none; /* Remove underline */
        }
        .text1 {
    position: absolute;
    top: calc(50% + 100px); /* Adjusted top position */
    right: 100px; /* Increase distance from the right edge */
    z-index: 1;
    font-size: 20px; /* Increase font size */
}

        .text1 a {
            color: #000000; /* Black color for the link */
            text-decoration: none; /* Remove underline */
        }

        @keyframes jump {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        .animated-text {
            display: inline-block;
            animation: jump 0.5s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./1/x.png" alt="图片描述">
        <div class="overlay-text" id="primary-text">科技创新赋能，传承文化血脉</div>
        <div class="secondary-text" id="secondary-text">
            <a href="2.html">
                <span class="animated-text">思想文化</span>
                <span class="animated-text">/</span>
                <span class="animated-text">中医与养生</span>
                <span class="animated-text">/</span>
                <span class="animated-text">传统节日和习俗</span>
                <span class="animated-text">/</span>
                <span class="animated-text">科技与发明</span>
            </a>
        </div>
        <div class="text1"><a href="../1/3.html">----点击进入观看</a></div>
    </div>
    <script>
        window.onload = function() {
            animateText("primary-text", document.getElementById("primary-text").textContent, 100); // 延迟更长的时间
            animateText("secondary-text", document.getElementById("secondary-text").textContent, 30); // 延迟更长的时间
            animateText("watch-text", document.getElementById("watch-text").textContent, 50); // 调整更短的延迟时间
        }

        function animateText(elementId, text, delay) {
            var element = document.getElementById(elementId);
            element.textContent = '';
            var index = 0;

            function addChar() {
                if (index < text.length) {
                    element.textContent += text.charAt(index);
                    index++;
                    setTimeout(addChar, delay); // 设置延迟
                }
            }

            setTimeout(addChar, delay); // 设置延迟
        }
    </script>
</body>
</html>
