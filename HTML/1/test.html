<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vertical Text</title>
<style>


  .vertical-text {
    writing-mode: vertical-rl; /* 从右向左的竖排文本 */
    text-orientation: mixed; /* 保持文字的方向 */
    white-space: nowrap; /* 避免文字换行 */
    position: absolute; /* 设置为绝对定位 */
  top: 200px; /* 距离顶部50像素 */
  left: 200px; /* 距离左侧20像素 */
  }
</style>
</head>
<body>
    <div class="vertical-text">
        <a href="#">这是竖排的链接</a>
        <a href="#">Vertical Link Here</a>
      </div>

</body>
</html>
